
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="public/css/blog.css">
        <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="public/js/marked.js"></script>
        <link rel="stylesheet" href="public/highlight/styles/qtcreator_dark.css">
        <script src="public/highlight/highlight.pack.js"></script>
        
        <script type="text/javascript" src="public/js/notepageload.js"></script>
        <script type="text/x-mathjax-config">
            MathJax.Hub.Config({
                "SVG": { linebreaks: { automatic: true } },
                "MathMenu": {showRenderer: false}
            });
            </script>
        <script   id="MathJax-script" src="https://cdn.bootcss.com/mathjax/3.1.1/es5/tex-mml-chtml.js"></script>
 
    </head>
    <body>
        <div id="bg" class="bg">
            <div id='left' class="left">
                <div id="leftcontent" class="leftcontent">
                    <div v-for="folder in folders" class='folder'>
                        <div class='foldername'>
                            {{folder.name}}
                        </div>
                        <div id='filexD' v-on:click="clickfile(file.id)" v-for="file in folder.files" class="file"  >
                            {{file.name}}
                        </div>
                    </div>
                </div>
            </div>
            <div id ='right' class="right">
                <div id="rightcontent" class="rightcontent">{{content}}
                </div>
            </div>
        </div>

        <script type="text/javascript" src="public/js/blog.js"></script>
            
    </body>
    </html>
