<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="public/css/notepage.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://pv.sohu.com/cityjson?ie=utf-8"></script>
    <script src="https://ip.ws.126.net/ipquery"></script>
    <script>localStorage.islock= 1;localStorage.isfull= 0;localStorage.isarrowdown=1; localStorage.showhelp =0;</script>
    <script src="public/js/marked.js"></script>
    <link rel="stylesheet" href="public/highlight/styles/qtcreator_dark.css">
    <script src="public/highlight/highlight.pack.js"></script>
    
    <script type="text/javascript" src="public/js/notepageload.js"></script>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
               "SVG": { linebreaks: { automatic: true } },
               "MathMenu": {showRenderer: false}
        });
        </script>
    <script   id="MathJax-script" src="https://cdn.bootcss.com/mathjax/3.1.1/es5/tex-mml-chtml.js"></script>
    
   
    <link rel="stylesheet" href="public/css/avator.css">
    <title>FastNote</title>
</head>
<body onLoad="document.getElementById('md-area').focus(); loadData();  syncDivsScrollPos();">
     <script type="text/javascript" src="public/js/tempnotepage.js"></script>
       
    <div id="bg">
        <div id="left"  > 
            <textarea name=""   spellcheck="false" id="md-area" cols="30" rows="10"  onkeyup=mdSwitch()  onpropertychange=" this.style.height = this.scrollHeight + 'px'; "  oninput="this.style.height = this.scrollHeight + 'px';"># loading ...</textarea>
            <div style="height: 50%;"></div>
            
        </div>
        <div id="right" >
            <div id="show-area">
                <div style="height: 20px;">
                    
                
                </div>
            </div>
            
            <div  id='mouseoverarea' onmouseover="mouseover()"></div>
            <div  id='extramenu'>
                

                <Img src="public/png/locker.png" onclick="lock()" id="locked" ></Img>
                <Img src="public/png/locker2.png" onclick="lock()" id="notlocked" hidden ></Img>


                <Img src="public/png/fullscreen.png" id="fullscreen" onclick="fullscreen()"></Img>
                <Img src="public/png/smallscreen.png" id="smallscreen" onclick="fullscreen()" hidden></Img>
                
            </div>
           
        </div>
        <div id='seperateline'></div>
    </div>

</body>
</html>
