<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="public/css/notepage.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.0/showdown.min.js"></script>
    <script src="public/syncscroll/syncscroll.js"></script>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>localStorage.islock= 1;localStorage.isarrowdown=1; localStorage.showhelp =0;</script>
    <title>FastNote</title>
</head>
<body onLoad="document.getElementById('md-area').focus();  loadData(); loadcatalogue();">
    

    <script type="text/javascript" src="public/js/notepage.js"></script>
    <div id="pop"  style="display: none;"  onmousedown="myblur()">

        <img src="public/png/avator.png" id="avator" alt="">
        <div style="width: 30%; height: 100%; z-index: 12;" onclick="arrow()"></div>
        <!-- its actually catalogue -->
        <div id="menu">
            <div id="menutextarea">
                <br><h1>loading</h1><br>
            </div>
            

        </div>
        <div style="width: 30%; height: 100%;z-index: 12;"onclick="arrow()"></div>

    </div>

    <div id="questionpop"  style="display: none;">
        <div style="width: 30%; height: 100%; z-index: 12;" onclick="question()"></div>
        <div id="helpmenu">
            <div id="helptext">
                <br><h3><code>ctrl + s </code>  to save</h3> <br><h3>hold name to rename</h3> 
            </div>
        </div>
        <div style="width: 30%; height: 100%;z-index: 12;"onclick="question()"></div>
    </div>


    <div id="topbar"></div>


    <div id="bg">
        <div id="left"  class=syncscroll name=myElements> 
            <textarea name="" id="md-area" cols="30" rows="10"  onkeyup=mdSwitch()  onpropertychange=" this.style.height = this.scrollHeight + 'px'; "  oninput="this.style.height = this.scrollHeight + 'px';"># loading ...</textarea>
            <div style="height: 50%;"></div>
            <Img src="public/png/downarrow.png" onclick="arrow()" id="downarrow" ></Img>
            <Img src="public/png/uparrow.png" onclick="arrow()" id="uparrow" hidden></Img>
        </div>
        <div id="right" class=syncscroll name=myElements>
            <div id="show-area">
                <div style="height: 20px;">
                    
                
                </div>
            </div>
            <Img src="public/png/locker.png" onclick="lock()" id="locked" ></Img>
            <Img src="public/png/locker2.png" onclick="lock()" id="notlocked" hidden ></Img>
            <Img src="public/png/questionmark.png" onclick="question()" id="question" ></Img>
           
        </div>
    </div>



    <div id="bottombar"></div>

</body>
</html>
