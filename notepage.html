<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="public/notepage.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.0/showdown.min.js"></script>
    <script src="public/syncscroll/syncscroll.js"></script>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>localStorage.islock= 1;localStorage.isarrowdown=1; </script>
    <title>FastNote</title>
</head>
<body onLoad="document.getElementById('md-area').focus();  loadData(); ">
    
    <!-- markdown interpretion -->
    <script>
        function mdSwitch() {
            var mdValue = document.getElementById("md-area").value;
            var converter = new showdown.Converter();
            converter.setOption('simpleLineBreaks', true);
            var html = converter.makeHtml(mdValue);
            for (let index = 0; index < 10; index++) {
                html += "<br>";
            }
            
            document.getElementById("show-area").innerHTML = html;
        }
    </script>

    <script src="public/js/jquery.js"></script>

    <script type="text/javascript">
        function loadData() {
            console.log(localStorage.username)
            $.ajax({
                url:"notepage/getdata",
                type: "get",
                success: function (returnValue) {
                    console.log(returnValue)
                    $("#md-area").val(returnValue);
                    mdSwitch();
                },
                error: function (returnValue) {
                    alert("对不起！数据加载失败！");
                    mdSwitch();
                }
            })
            
        }

    </script>
    
    <!-- adjust height of the md-area -->
    <script type="text/javascript">

        document.onkeydown=function() {
        if (event.keyCode == 8) {
            if (document.activeElement.type == "text"||document.activeElement.type == "textarea"||document.activeElement.type == "password") {
                if (document.activeElement.readOnly == false)
                    m = document.getElementById("md-area");
                    m.style.height='auto';
                    m.style.height = m.scrollHeight - 50 + 'px';
                    return true;
            }
            
            return false;
        }
    }
    </script>
  
    <!-- lock button event -->
    <script type="text/javascript">
        function lock(){
            if(localStorage.islock == 1){
                localStorage.islock = 0;
                $("#locked").hide();
                $("#notlocked").show();
            }else{
                localStorage.islock = 1;
                $("#locked").show();
                $("#notlocked").hide();
            }            
        }
    </script>

     <!-- arrow button event -->
     <script type="text/javascript">
        function arrow(){
            if(localStorage.isarrowdown == 1){
                localStorage.isarrowdown = 0;
                $("#downarrow").hide();
                $("#uparrow").show();
                $("#pop").show();
            }else{
                localStorage.isarrowdown = 1;
                $("#downarrow").show();
                $("#uparrow").hide();
                $("#pop").hide();
                document.getElementById('md-area').focus();
            }            
        }
    </script>



    <div id="pop"  style="display: none;">

        <img src="public/avator.png" id="avator" alt="">
        <div style="width: 30%; height: 100%; z-index: 12;" onclick="arrow()"></div>
        <div id="menu">
            <div id="menutextarea">
                <br><h1>文件夹名字</h1><br>文件夹名字<h3>文章名<h3><h4>文章名<h4></h3> <br><h1>文件夹名字</h1><br>文件夹名字<h3>文章名<h3> <br><h1>文件夹名字</h1><br>文件夹名字<h3>文章名<h3> <br><h1>文件夹名字</h1><br>文件夹名字<h3>文章名<h3> <br><h1>文件夹名字</h1><br>文件夹名字<h3>文章名<h3> <br><h1>文件夹名字</h1><br>文件夹名字<h3>文章名<h3></h3>
                
            </div>
            

        </div>
        <div style="width: 30%; height: 100%;z-index: 12;"onclick="arrow()"></div>

    </div>


    <div id="topbar"></div>


    <div id="bg">
        <div id="left"  class=syncscroll name=myElements> 
            <textarea name="" id="md-area" cols="30" rows="10"  onkeyup=mdSwitch()  onpropertychange=" this.style.height = this.scrollHeight + 'px'; "  oninput="this.style.height = this.scrollHeight + 'px';"># loading ...</textarea>
            <div style="height: 50%;"></div>
            <Img src="public/downarrow.png" onclick="arrow()" id="downarrow" ></Img>
            <Img src="public/uparrow.png" onclick="arrow()" id="uparrow" hidden></Img>
        </div>
        <div id="right" class=syncscroll name=myElements>
            <div id="show-area">
                <div style="height: 20px;">
                    
                
                </div>
            </div>
            <Img src="public/locker.png" onclick="lock()" id="locked" ></Img>
            <Img src="public/locker2.png" onclick="lock()" id="notlocked" hidden ></Img>
           
        </div>
    </div>



    <div id="bottombar"></div>

</body>
</html>
