<body onLoad="document.getElementById('md-area').focus();  loadData(); loadcatalogue();">
    <script type="text/javascript" src="public/js/notepage.js"></script>
    <div id="pop"  style="display: none;"  onmousedown="myblur()">
        <div id="avatorbg">
            <img src="public/png/avator.png" id="avator" onmouseover="anim(this)" alt="">
        </div>
        
        <div style="width: 35%; height: 100%; z-index: 12; position:fixed; left :0px;" onclick="arrow()"></div>
        <!-- its actually catalogue -->
        <div id="menuxD">
            <div id="menutextarea" name="notcare">
                <br><h1>loading</h1><br>
            </div>
            <!-- <img ondragstart="dragStart(event,'new')" src="public/png/newfolder.png" onclick="newfolder(this)" draggable="true" style="position:absolute; left:35px; bottom:30px; z-index:12; height:2em; width:2.2em;" alt=""> -->
            <!-- <img ondragstart="dragStart(event,'delete')" src="public/png/trash.png" draggable="true" style="position:absolute; left:37px; bottom:30px; z-index:12; height:2em; width:2em;" alt=""> -->

        </div>
        <div style="width: 35%; height: 100%;z-index: 12;position:fixed; right :0px;"onclick="arrow()"></div>

    </div>

    <div id="questionpop"  style="display: none;">
        <div style="width: 35%; height: 100%;z-index: 12;position:fixed; right :0px;" onclick="question()"></div>
        <div id="helpmenu">
            <div id="helptext">
                <br><br><br><br><h3><code>ctrl + s </code>  to save</h3><br><h3>hold name to rename</h3><br><h3>try right click in menu</h3>
            </div>
        </div>
        <div style="width: 35%; height: 100%;z-index: 12;position:fixed; right :0px;"onclick="question()"></div>
    </div>


    <div id="topbar"></div>


    <div id="bg">
        <div id="left"  class=syncscroll name=myElements> 
            <textarea name=""   spellcheck="false" id="md-area" cols="30" rows="10"  onkeyup=mdSwitch()  onpropertychange=" this.style.height = this.scrollHeight + 'px'; "  oninput="this.style.height = this.scrollHeight + 'px';"># loading ...</textarea>
            <div style="height: 50%;"></div>
            <Img src="public/png/downarrow.png" onclick="arrow() ;" id="downarrow" ></Img>
            <Img src="public/png/uparrow.png" onclick="arrow();" id="uparrow" hidden></Img>
        </div>
        <div id="right" class=syncscroll name=myElements>
            <div id="show-area">
                <div style="height: 20px;">
                    
                
                </div>
            </div>
            <Img src="public/png/locker.png" onclick="lock()" id="locked" ></Img>
            <Img src="public/png/locker2.png" onclick="lock()" id="notlocked" hidden ></Img>
            <Img src="public/png/questionmark.png" onclick="question()" id="questionxD" ></Img>
           
        </div>
    </div>



    <div id="bottombar"></div>

</body>
